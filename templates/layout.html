<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat'24 - {% block title %}{% endblock %}</title>
    <!--Link to styles.css and script.js-->
    <link rel="stylesheet" href="static/styles.css">
    <script src="/static/script.js"></script>
    <!--Link to bootstrap-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    <!--Link to Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background-color: black">
    <nav class="navbar navbar-expand-lg navbar-dark py-3" style="z-index: 999 !important; background-color: black">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="font-weight: bolder; color:white; margin-left: 25px">Cat-Hack'24</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/analysis" style="font-weight: bolder; color:white; margin-left: 10px; margin-right: 10px">Analysis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/visualize" style="font-weight: bolder; color:white; margin-left: 10px; margin-right: 10px">Visualization</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/customer_feedback" style="font-weight: bolder; color:white; margin-left: 10px; margin-right: 10px">Customer Feedback</a>
                    </li>
                </ul>
            </div>
            <a class="nav-link" href="https://www.cat.com/en_IN/products/new/equipment.html" style="font-weight: bolder; color:white; margin-left: 10px;">About Us</a>
        </div>
    </nav>
    <main>
        {% block main %}
        {% endblock %}
    </main>
</body>
</html>
